  <body>

      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="https://hacktoberfest.digitalocean.com/login" target="_blank"><b> Start
                Hacking</b></a>
          </div>
        </div>

    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>

        

          <div class="or">Or</div>
        </div>

        <!-- /** 
          * ! user name Input here
         **/ -->

        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Joy Shaheb"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Email Input here
         **/ -->

        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Password Input here
         **/ -->

        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
